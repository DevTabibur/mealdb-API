<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealdb API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="text-center text-success mx-auto w-50 my-5">
        <h1>Mealdb API</h1>
        <h1>Search your favorite food</h1>
        <!-- meal search input -->
        <div class="input-group my-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search the food you want" aria-label="Search the food you want" aria-describedby="button-search">
            <button class="btn btn-outline-secondary" type="button" id="button-search" onclick="searchFood()">Search Food</button>
          </div>
    </header>

    <!-- single meal details -->
    <div id="meal-details" class="mx-auto w-50">
        
    </div>

    <!-- meal search result -->
    <div class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>
    

    



    <!-- <button onclick="loadApi()">click</button> -->
    <script src="mealdbasync.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
